        // Ejercicio Calculadora 
        function calculadora(valor1, valor2, operador) {
            var valor1=parseInt(document.getElementById("num1").value);
            var valor2=parseInt(document.getElementById("num2").value);
            var operador=document.getElementById("operador").value;
            var res;
            
                if(!isNaN(valor1) && !isNaN(valor2)){
                    switch(operador){
                        case "+":
                        res=parseFloat(valor1)+parseFloat(valor2);
                        document.getElementById("resultado").innerHTML = res;
                        break;

                        case "-":
                        res=parseFloat(valor1)-parseFloat(valor2);
                        document.getElementById("resultado").innerHTML = res;
                        break;
                        
                        case "*":
                        res=parseFloat(valor1)*parseFloat(valor2);
                        document.getElementById("resultado").innerHTML = res;
                        break;
                        
                        case "/":
                            if((valor2!=0)){
                                res=parseFloat(valor1)/parseFloat(valor2);
                                document.getElementById("resultado").innerHTML = res;   
                            }
                            else{
                                alert("Resultado indefinido. Ingrese otro denominador");   
                            }
                        break;

                        default:
                        alert("Ingrese operadores válidos");   
                    }   
                }else{
                    alert("Introduzca un número válido");
                }  
        }
